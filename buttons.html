<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/buttons.css";>
  </head>
  <body>
    <a class="youtube">YouTube</a>
    <a>Twitter</a>
    <br><br>
    <button class="subscribe">
      SUBSCRIBE
    </button>

    <button class="join">
      JOIN
    </button>

    <button class="tweet">
     Tweet
    </button>

    <br><br><br><br>
    <p>Uber</p>
    <button class="uber">
     Request now
    </button>
    <br><br><br>
    <p>Amazon</p>
    <button class="amazon">
     Add to Cart
    </button>
    <br><br>
    <p>GitHub</p>
    <button class="github">
      Sign up
    </button>
    <br><br>
    <P>Bootstrap</P>
    <button class="bootstrap1">
      Get started
    </button>
    <button class="bootstrap2">
      Download
    </button>
    <br><br>
    <P>LinkedIn</P>
    <button class="linkedin1">
      Apply on company website
    </button>
    <button class="linkedin2">
      Save
    </button>
  </body>
</html>
